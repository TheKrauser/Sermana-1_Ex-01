<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="input" id="word">
    <input type="button" value="Verificar" onclick="contarVogais()">

    <div id="resultado">Resultado</div>

    <script>
        function contarVogais()
        {
            //Pega o elemento dos Inputs
            textBox = window.document.getElementById('word');
            resultado = window.document.getElementById('resultado');

            //Guarda a palavra na variável
            let palavra = String(textBox.value);

            //Guarda todas as vogais na variavel count
            let count = palavra.match(/[aeiou]/gi);

            //Imprime na tela
            resultado.innerHTML = `A palavra que você digitou possui ${count.length} vogais. Sendo elas [${count}].`;

            //Retorna a quantidade de vogais
            return count.length;
        }
    </script>
</body>
</html>
