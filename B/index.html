    <div id="resultado">Resultado</div>

    <script>
        function contarVogais()
        {
            textBox = window.document.getElementById('word');
            resultado = window.document.getElementById('resultado');

            var palavra = String(textBox.value);

            var count = palavra.match(/[aeiou]/gi);

            resultado.innerHTML = `A palavra que vocÃª digitou possui ${count.length} vogais. Sendo elas [${count}].`;
        }
    </script>
</body>
</html>
